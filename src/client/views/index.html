<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <template id="card-template">
      <div class="card">
        <div class="card__item">
          <div class="card__img">          
            
          </div>
          <div class="card__content">
            <span class="card__span mt--0"></span>
            <div class="card__title mt--1"></div>
            <div class="card__text mt--1">
              <h2></h2>
            </div>
            <div class="card__text mt--1">
              <strong class="mr--1">Weather:</strong>
              <span></span>
            </div>
            <div class="card__text mt--1 mb--2">
              <strong class="mr--1"></strong>
              <span></span>
            </div>
            <button class="button button--pill button--success">REMOVE</button>
          </div>
        </div>    
      </div>
    </template>
  </head>
  <body class="bg--root">

    <main class="main">
      <div class="box mt--1 bg--city">
        <div class="box__header app__toolbar">
          <h1 class="app__title">Travel</h1>
          <button type="button" class="button button--light button--pill">Search</button>
        </div>
        <div id="container" class="box__body">
          <!--
          <div class="app__box">
            <figure class="image--wrap">
              <img id="place-img">
            </figure>
            <h1 id="name"></h1>
            <h2 id="temp"></h2>
            <h3 id="weather"></h3>
            <img id="weather-img">
          </div>
          -->
          

        </div>
      </div>
    </main>

    <div class="modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <button class="modal__close" id="close">close</button>
        <div class="modal__header">
          <h1 class="mt--0 p--0 slogan">Welcome, tell us about your travel:</h1>
        </div>
        <div class="modal__body">
          <div>
            <label class="label mt--1">Where:</label>
            <input type="text" class="textfield" id="city" name="city" autocomplete="off" placeholder="Where">
            <span class="textfield__error"></span>
          </div> 
          <div>
            <label class="label mt--1">When</label>
            <input type="date" class="textfield" id="date" name="date">
            <span class="textfield__error"></span>
          </div>
        </div>
        <div class="modal__footer align--right" >
          <button type="submit" class="button button--pill button--success">Lets see...</button>
        </div>
      </div>
    </div>

  </body>
</html>
