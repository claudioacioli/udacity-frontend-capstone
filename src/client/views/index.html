<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
  </head>
  <body class="bg--root">
    <main class="main">

      <div class="box mt--1 bg--city">
        <div class="box__header app__toolbar">
          <h1 class="app__title">Travel</h1>
          <button type="button" class="button button--light button--pill">Search</button>
        </div>
        <div class="box__body">
          <div class="app__box">
            <figure class="image--wrap">
              <img id="place-img">
            </figure>
            <h1 id="name"></h1>
            <h2 id="temp"></h2>
            <h3 id="weather"></h3>
            <img id="weather-img">
          </div>
        </div>
      </div>
    </main>

    <div class="modal">
      <div class="modal__backdrop"></div>
      <div class="modal__body">
        <button class="modal__close" id="close">close</button>
        <div class="box__header">
          <p class="mt--0 pt--0 slogan">Welcome, tell us about your travel:</p>
        </div>
          <div>
            <label class="label mt--1">City:</label>
            <input type="text" class="textfield" id="city" name="city" placeholder="Rio de Janeiro">
          </div>
          <div class="hide" >
            <label class="label mt--1">When</label>
            <input type="date" class="textfield mb--2" id="date" name="date" placeholder="when">
          </div>
        <div class="box__footer align--right" >
          <button type="submit" class="button ml--auto button--pill button--success">Lets see...</button>
        </div>
      </div>
    </div>

  </body>
</html>
